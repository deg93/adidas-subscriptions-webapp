<mat-toolbar>
  <span>Your Subscriptions</span>
</mat-toolbar>
<div class="wrapper">
  <div *ngIf="mode === 'LOADING'" class="loading-mode-wrapper">
    <mat-spinner></mat-spinner>
  </div>
  <ng-container *ngIf="mode !== 'LOADING'">
    <p *ngIf="subscriptions?.length > 0">Press a subscription to cancel it.</p>
    <p *ngIf="subscriptions.length == 0">Any active subscription</p>
    <mat-card
      *ngFor="let subscription of subscriptions"
      [class.canceling-mode]="mode === 'CANCELING'"
      (click)="cancelSubscription(subscription)"
    >
      {{ subscription.newsletterId }}
    </mat-card>
    <div class="actions">
      <a [routerLink]="'/'">
        <button mat-raised-button color="primary">New subscription...</button>
      </a>
    </div>
  </ng-container>
</div>
